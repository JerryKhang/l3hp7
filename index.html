<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="text-align: center;">MY HOBBIES</h1>
    <div class="card-group">
        <div class="card m-5">
          <img src="https://cdn.pixabay.com/photo/2014/10/14/20/24/ball-488717_1280.jpg" class="card-img-top" width="300px">
          <div class="card-body">
            <h5 class="card-title">Soccer</h5>
            <p class="card-text">I train soccer every weekend or whenever I have time.</p>
            <button type="button" class="btn btn-primary">More...</button>
        </div>
        </div>
        <div class="card m-5">
          <img src="https://cdn.pixabay.com/photo/2017/01/13/09/23/magic-cube-1976725_1280.jpg" class="card-img-top" width="300px">
          <div class="card-body">
            <h5 class="card-title">Solving rubik cube</h5>
            <p class="card-text">I solved it very badly but it's ok:)</p>
            <button type="button" class="btn btn-primary">More...</button>
        </div>
        </div>
        <div class="card m-5">
          <img src="https://cdn.pixabay.com/photo/2017/03/18/16/23/nintendo-switch-2154437_1280.jpg" class="card-img-top" width="300px">
          <div class="card-body">
            <h5 class="card-title">Playing games</h5>
            <p class="card-text">I played games on my laptop but I don't spend much time on it.</p>
            <button type="button" class="btn btn-primary">More...</button>
        </div>
        </div>
    </div>
</div>
</body>
</html>
